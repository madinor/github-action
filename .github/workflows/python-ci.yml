name: Python CI
'on':
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 safety bandit
      - name: Run flake8
        run: flake8 .
      - name: Run safety
        run: safety scan -r requirements.txt
      - name: Run bandit
        run: bandit -r .
